<html>
    <head>
        <meta charset="utf-8"/>
        <title>Tablo Örneği</title>
    </head>
    <body>
        <table border="1" width="350" align="center">
         <tr>
            <td colspan="2">Ad</td>
            
        </tr>
        <tr>
            <td>Mehmet</td>
            <td rowspan="2">Yiğit</td>
        </tr>
        <tr>
            <td>Ad</td>
            
        </tr>
        </table>
        <br><br><br><br><br><br>
        
        <table border="1" align="center" width="350">
            <tr>
                <td rowspan="2">A</td>
                <td colspan="2">B</td>

                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                
                <td colspan="2">E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td colspan="3">H</td>
                
                <td>I</td>
                <td>J</td>
                
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
                <td>N</td>
                <td>O</td>  
            </tr>
            
        </table>
        <br><br><br>
        <form action="" method="get">
            İsim <br>
            <input type="text" name="İsim" />
            <br>
            Şifre <br>
            <input type="pasword" name="sifre"/>
            <br>
            Adres: <br>
            <textarea name="adres" id="" cols="40" rows="5"></textarea>
            Cinsiyet:
            <input type="radio" name="cinsiyet" value="e"> Erkek <br>
            <input type="radio" name="cinsiyet" value="k"> Kadın <br>
            <br>
            hobilerimiz:
            <br>
            <input type="checkbox" name="hobilerimiz[]" value="motosiklet"> motosiklet <br>
            <input type="checkbox" name="habilerimiz[]" value="film">Film İzlemek <br>
            <input type="checkbox" name="habilerimiz[]" value="yüzme">Yüzmek <br>
            <input type="checkbox" name="habilerimiz[]" value="kitap">kitap Okumak <br>
            Şehir
            <select name="şehir" >
                <option value="1"> Adana</option>
                <option value="10"> Balıkesir</option>
                <option value="17"> Çanakkale</option>
                <option value="26"> Eskişehir</option>
                <option value="43"> kütahya</option>
                <option value="68"> Aksaray</option>
            </select>

        </form>

    </body>
</html>
